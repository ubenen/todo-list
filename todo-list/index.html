<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contend="width=device-width, initial-scale=1">
        <title>TodoListe</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="node_modules/todo-css/">                hier nodemodule .../base.css-->
        <!--<link rel="stylesheet" href= "node_modules/todo...">          ebenfals .../index.css-->
        <link rel="stylesheet" href="css/app.css">             <!---css overrides optional-->
    </head>
    <body>
      <section class="todoapp">
        <header class="header">
          <h1>Todo-Liste von Julia</h1>
          <input class="new-todo" placeholder="Was getan werden muss (Bestätige mit Enter)" autofocus>
        </header>
        <!-- hier standardmäßig gesetzt, wenn todo genannt -->
        <section class="main">
          <input id="toggle-all" class="toggle-all" type="checkbox">
          <label for="toggle-all">Alles als erledigt markieren</label>
          <ul class="todo-list"></ul>
        </section>
        <!-- wenn todo gesetzt wird footer aktiv -standard: Fußzeile ausgeblendet -->
        <footer class="footer">
          <!-- auf 0 standard -->
          <span class="todo-count"><strong>0</strong> todos übrig</span>  <!--Anzahl der Todos, die noch zu erledigen sind-->
          <!-- optionale Buttons
          <ul class="filters">
            <li>
              <a class="selected" href="#/">All</a>
            </li>
            <li>
              <a href="#/active">Active</a>
            </li>
            <li>
              <a href="#/completed">Completed</a>
            </li>
          </ul>
          -->
          <!-- Ausgeblendet, wenn keine abgeschlossenen Elemente mehr vorhanden sind↓ -->
          <button class="clear-completed">abgeschlossen</button>
        </footer>
      </section>
      <footer class="info">
        
      </footer>
      <!-- Scripts in node-modulen, nicht löschen -->
      <script src="node_modules/todomvc-common/base.js"></script>
      <script src="js/app.js"></script>
    
    </body>
